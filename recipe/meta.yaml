{% set name = "oslo.serialization" %}
{% set version = "3.0.0" %}
{% set sha256 = "25b3903593f2d7a5c6fe87a650e31cb564098b12a10c4847c5890b68e2651b59" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv "
  noarch: python

requirements:
  build:
    - python >=3.6
    - pip
    - setuptools
    - pbr

  run:
    - pbr
    - python >=3.6
    - six
    - msgpack-python
    - oslo.utils
    - pytz
    - pyyaml

test:
  imports:
    - oslo_serialization
    - oslo_serialization.base64
    - oslo_serialization.jsonutils
    - oslo_serialization.msgpackutils
    - oslo_serialization.yamlutils
    - oslo_serialization.serializer.base_serializer
    - oslo_serialization.serializer.json_serializer
    - oslo_serialization.serializer.msgpack_serializer

about:
  home: https://docs.openstack.org/oslo.serialization/
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Oslo Serialization library'
  description: | 
    The oslo serialization library provides support for representing objects 
    in transmittable and storable formats, such as JSON and MessagePack. 

extra:
  recipe-maintainers:
    - brainstorm 
